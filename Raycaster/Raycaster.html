<!DOCTYPE html>
<html>
    <head>
            <script type="module" src="../Utils/Vector2D.js"></script>
            <script type="module" src="./Line2D.js"></script>
            <script type="module" src="../Utils/helpers.js"></script>
            <script type="module" src="./Raycaster.js"></script>
            <script src="../Utils/simplexNoise.js"></script>
            <link rel="stylesheet" type="text/css" href="../CSS/Slider.css">
            <link rel="stylesheet" type="text/css" href="../CSS/fontStyles.css">
            <style>
              #slidersContainer {
              height: 100%;
              width: 100%;
              display: flex;
            }
            #space{
              width: 10%;
            }
            #rayCountSlidercontainer {
              width: 25%;
            }
            #wallCountSlidercontainer {
              width: 25%;
            }
            </style>
    </head>
    <body>
        <div id="canvasContainer">
            <canvas id="myCanvas" style="background-color: black"></canvas>
        </div>
        <div id="slidersContainer">
          <div id="rayCountSlidercontainer">
            <input type="range" min="1" max="600" class="slider" id="rayCountSlider"></input>
            <p>Rays: <span id="rayCountValue"></span></p>
        </div>
        <div id="space">

        </div>
            <div id="wallCountSlidercontainer">
            <input type="range" min="1" max="20" class="slider" id="wallCountSlider"></input>
            <p>Walls: <span id="wallCountValue"></span></p>
            </div>
        </div>
        <div style="margin-top: 10px">
            <a href="../index.html">Go back to mainpage</a>
        </div>
        <!-- main js file has to be loaded after initializing the canvas, else the reference in the main.js doesn't find the container-->
        <script type="module" src="./main.js"></script>
    </body>
</html>
