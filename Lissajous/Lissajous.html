<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../CSS/Slider.css">
        <link rel="stylesheet" type="text/css" href="../CSS/fontStyles.css">
        <link rel="stylesheet" type="text/css" href="../CSS/horizontalDiv.css">
        <style>
        input[type="checkbox"], label {
            float: left;
            line-height: 1.4em;
            height: 1.6em;
            margin: 0px 4px;
            padding: 0px;
            font-size: inherit;
        }

        input[type="checkbox"] {
            clear: left;
        }
        </style>
    </head>
    <body>
        <div style="margin-bottom: 30px">
            <a href="../index.html">Go back to mainpage</a>
        </div>
        <div class="horizontalDiv">
            <div>
                <input type="range" min="10" max="400" step="5" class="slider" id="figureSizeSlider"></input>
                <p>figure size: <span id="figureSizeValue"></span></p>
            </div>
            <div>
                <input type="range" min="0.001" max="0.1" step="0.001" class="slider" id="drawingSpeedSlider"></input>
                <p>drawing speed: <span id="drawingSpeedValue"></span></p>
            </div>
            <div>
                <input type="range" min="0.01" max="0.1" step="0.001" class="slider" id="fadeAwaySpeedSlider"></input>
                <p>fade-away speed: <span id="fadeAwaySpeedValue"></span></p>
            </div>
            <div>
                <input type="checkbox" id="fadeAwayCheckbox"></input>
                <label>Enable fade-away</label>
                <input type="checkbox" id="liveResetCheckbox"></input>
                <label>Enable live canvas reset</label>
            </div>
            <div>
                <button id="resetCanvasButton">Manual canvas reset</button>
            </div>
        </div>
        <div id="canvasContainer">
            <canvas id="backgroundCanvas" style="background-color: black; position:absolute; z-index: 1"></canvas>
            <canvas id="foregroundCanvas" style="background-color: transparent; position:absolute; z-index: 2"></canvas>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
