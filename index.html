<!DOCTYPE html>
<html>
    <head>
            <script type="module" src="/Raycaster/Vector2D.js"></script>
            <script type="module" src="/Raycaster/Line2D.js"></script>
            <script type="module" src="/Utils/helpers.js"></script>
            <script type="module" src="/Raycaster/Raycaster.js"></script>
            <script src="/Utils/perlin.js"></script>
            <script src="/Utils/simplexNoise.js"></script>
            <style>
            .slider {
  -webkit-appearance: none;
  width: 200px;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #009999;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #009999;
  cursor: pointer;
}
            </style>
            <style>
              #slidersContainer {
  height: 100%;
  width: 100%;
  display: flex;
}
#space{
  width: 10%;
}
#rayCountSlidercontainer {
  width: 25%;
}
#wallCountSlidercontainer {
  width: 25%;
}
            </style>
    </head>
    <body>
        <div id="canvasContainer">
            <canvas id="myCanvas" style="background-color: black"></canvas>
        </div>
        <div id="slidersContainer">
          <div class="rayCountSlidercontainer" id="rayCountSlidercontainer">
            <input type="range" min="1" max="600" class="slider" id="rayCountSlider"></input>
            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Rays: <span id="rayCountValue"></span></p>
        </div>
        <div id="space">

        </div>
        <div id="wallCountSlidercontainer">
          <input type="range" min="1" max="20" class="slider" id="wallCountSlider"></input>
          <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Walls: <span id="wallCountValue"></span></p>
      </div>
        </div>
        <script type="module" src="/Raycaster/main.js"></script>
    </body>
</html>
