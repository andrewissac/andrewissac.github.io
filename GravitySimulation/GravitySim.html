<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../CSS/Slider.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/fontStyles.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/horizontalDiv.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/radioButton.css" />
		<style>
			input[type="checkbox"],
			label {
				float: left;
				line-height: 1.4em;
				height: 1.6em;
				margin: 0px 4px;
				padding: 0px;
				font-size: inherit;
			}

			input[type="checkbox"] {
				clear: left;
			}
		</style>
	</head>
	<body>
		<div style="margin-bottom: 30px">
			<a href="../index.html">Go back to mainpage</a>
		</div>
		<div class="horizontalDiv" style="margin-bottom: 10px">
			<div>
				<button id="resetCanvasButton">Manual canvas reset</button>
			</div>
			<div style="margin-left: 30px">
				<label
					><input type="radio" id="noWallsRadiobutton" name="wallBehave" value="WallBehaviorEnum.none" /> no
					walls</label
				><br />
				<label
					><input
						type="radio"
						id="infiniteWallsRadiobutton"
						name="wallBehave"
						value="WallBehaviorEnum.infinite"
					/>
					infinite walls</label
				><br />
				<label
					><input
						type="radio"
						id="collisionWallsRadiobutton"
						name="wallBehave"
						value="WallBehaviorEnum.collision"
					/>
					collision walls</label
				><br />
			</div>
			<div style="margin-left: 30px;">
				<input type="checkbox" id="particleCollisionCheckbox"></input>
                <label>Enable elastic particle collisions</label>
			</div>
            <div style="margin-left: 30px;">
                <input type="range" min="1" max="400" step="1" class="slider" id="particleCountSlider"></input>
                <p>particle count: <span id="particleCountValue"></span></p>
			</div>
			<div style="margin-left: 30px;">
                <input type="range" min="0.001" max="0.1" step="0.001" class="slider" id="timeStepSlider"></input>
                <p>timestep value: <span id="timeStepValue"></span></p>
            </div>
		</div>
		<div id="canvasContainer">
			<canvas id="backgroundCanvas" style="background-color: black; position:absolute; z-index: 1"></canvas>
			<canvas id="foregroundCanvas" style="background-color: transparent; position:absolute; z-index: 2"></canvas>
		</div>
		<div><label>alul</label></div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
