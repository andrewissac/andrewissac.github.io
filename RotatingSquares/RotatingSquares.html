<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../CSS/fontStyles.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/Slider.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/horizontalDiv.css" />
		<style>
			input[type="checkbox"],
			label {
				float: left;
				line-height: 1.4em;
				height: 1.6em;
				margin: 0px 4px;
				padding: 0px;
				font-size: inherit;
			}

			input[type="checkbox"] {
				clear: left;
			}
		</style>
	</head>
	<body>
		<a href="../index.html">Go back to mainpage</a>
		<div class="horizontalDiv">
            <div>
                <input type="range" min="0.0001" max="0.01" step="0.0001" class="slider" id="rotationSpeedSlider"></input>
                <p>rotation speed: <span id="rotationSpeedValue"></span></p>
			</div>
			<div>
                <input type="range" min="2" max="30" step="1" class="slider" id="squareCountSlider"></input>
                <p>square count: <span id="squareCountValue"></span></p>
			</div>
			<div>
                <input type="range" min="0" max="360" step="1" class="slider" id="baseColorSlider"></input>
                <p>base color <span id="baseColorValue"></span></p>
            </div>
            <div>
                <input type="checkbox" id="rainbowColorCheckbox"></input>
                <label>Enable rainbow colors</label>
            </div>
            <div>
                <button id="resetCanvasButton">Manual canvas reset</button>
            </div>
        </div>
		<div id="canvasContainer">
			<canvas id="backgroundCanvas" style="background-color: black; position:absolute; z-index: 1"></canvas>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
